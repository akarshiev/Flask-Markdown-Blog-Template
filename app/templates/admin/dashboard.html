{% extends 'base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-8 border-b pb-4">
    <h1 class="text-2xl font-bold">Admin Panel</h1>
    <a href="{{ url_for('admin.logout') }}" class="text-sm text-red-500 hover:text-red-700">Log out</a>
</div>

<div class="mb-8">
    <a href="{{ url_for('admin.edit') }}"
       class="inline-block border border-black px-4 py-2 rounded hover:bg-black hover:text-white transition">
        + New Post
    </a>
</div>

<div class="space-y-4">
    {% for post in posts %}
    <div class="flex justify-between items-center border-b border-gray-100 py-3">
        <span class="font-medium">{{ post.title }}</span>
        <div class="text-sm space-x-2">
            <a href="{{ url_for('admin.edit', slug=post.slug) }}" class="text-blue-500 hover:text-blue-700">Edit</a>
            <span class="text-gray-300">|</span>
            <a href="{{ url_for('blog.post_detail', slug=post.slug) }}" class="text-gray-500 hover:text-black"
               target="_blank">View</a>
            <span class="text-gray-300">|</span>
            <a href="{{ url_for('admin.delete', slug=post.slug) }}" class="text-red-500 hover:text-red-700"
               onclick="return confirm('O\'chirasizmi?')">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
